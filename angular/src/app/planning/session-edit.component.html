<form (ngSubmit)="save()" #formulaire="ngForm">
  <div class="form-group">
    <!--<label for="id">Id</label>
    <input id="id" name="id" [(ngModel)]="matiere.id" class="form-control" readonly/><br/>-->
    <div class="form-group">
      <label for="dateDebut">DATE DE DEBUT</label>
      <input id="dateDebut" name="dateDebut" [(ngModel)]="session.dateDebut" class="form-control" required/><br/>
      <!--<div style="color: red" *ngIf="titre.dirty&&titre.hasError('required')">titre obligatoire</div>
      <div style="color: red" *ngIf="titre.dirty&&titre.hasError('minlength')">le titre doit faire au moins 2
        caractères
      </div> -->
    </div>
    <div class="form-group">
      <label for="dateFin">DATE DE FIN</label>
      <input id="dateFin" name="dateFin" [(ngModel)]="session.dateFin" class="form-control" required/><br/>
      <!-- <div style="color: red" *ngIf="objectif.dirty&&objectif.hasError('required')">objectif obligatoire</div>
      <div style="color: red" *ngIf="objectif.dirty&&objectif.hasError('minlength')">l'objectif doit faire au moins 3
        caractères
      </div> -->
    </div>
    <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Enregistrer</button>
  </div>
</form>
