<h3>Edition des sessions</h3>
<form (ngSubmit)="save()" #formulaire="ngForm">
  <div class="form-group">
    <div class="form-group">
      <label for="dateDebut">Date de d√©but: </label>
      <input id="dateDebut" name="dateDebut" type="date" [(ngModel)]="session.dateDebut" class="form-control" required/><br/>
    </div>
    <div class="form-group">
      <label for="dateFin">Date de fin: </label>
      <input id="dateFin" name="dateFin" type="date" [(ngModel)]="session.dateFin" class="form-control" required/><br/>
    </div>
    <div class="form-group">
      <label for="formation">Formation: </label>
      <select id="formation" name="formation" [(ngModel)]="session.key.formation" class="form-control">
        <option *ngFor="let formateur of formateurs"></option>
      </select><br/>
    </div>
    <div class="form-group">
      <label for="formateur">Formateur: </label>
      <select id="formateur" name="formateur" [(ngModel)]="session.key.formateur" class="form-control">
        <option *ngFor="let formateur of formateurs"></option>
      </select><br/>
    </div>
    <div class="form-group">
      <label for="matiere">Matiere: </label>
      <select id="matiere" name="matiere" [(ngModel)]="session.key.matiere" class="form-control">
        <option *ngFor="let matiere of matieres"></option>
      </select><br/>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Enregistrer</button>
  </div>
</form>
