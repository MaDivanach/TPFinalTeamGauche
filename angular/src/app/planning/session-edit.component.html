<form (ngSubmit)="save()" #formulaire="ngForm">
  <div class="form-group">
    <label for="id">Id :</label>
    <input id="id" name="id" [(ngModel)]="session.key" class="form-control" readonly/><br/>
    <div class="form-group">
      <label for="dateDebut">Date de dÃ©but: </label>
      <input id="dateDebut" name="dateDebut" type="date" [(ngModel)]="session.dateDebut" class="form-control" required/><br/>
    </div>
    <div class="form-group">
      <label for="dateFin">Date de fin: </label>
      <input id="dateFin" name="dateFin" type="date" [(ngModel)]="session.dateFin" class="form-control" required/><br/>
    </div>
    <div class="form-group">
      <label for="formateur">Formateur(s): </label>
      <select id="formateur" name="formateur" [(ngModel)]="session.formateur" class="form-control">
        <option *ngFor="let formateur of formateurs"></option>
      </select><br/>
    </div>
    <div class="form-group">
      <label for="matiere">Matieres: </label>
      <select id="matiere" name="matiere" [(ngModel)]="session.matiere" class="form-control">
        <option *ngFor="let matiere of matieres"></option>
      </select><br/>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Enregistrer</button>
  </div>
</form>
