<h3>Edition des expertises</h3>
<form (ngSubmit)="save()" #formulaire="ngForm">
  <div class="form-group">
    <div class="form-group">
      <label for="matiere">Matière :</label>
      <select id="matiere" name="matiere" [(ngModel)]="matiere">
        <option value="">--- Choisissez une matière ---</option>
        <option *ngFor="let matiere of matieres" [ngValue]="matiere" [label]="matieres[matiere]"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="formateur">Formateur(s) :</label>
      <select id="formateur" name="formateur" [(ngModel)]="formateur">
        <option value="">--- Choisissez un ou plusieurs formateurs ---</option>
        <option *ngFor="let formateur of formateurs" [ngValue]="formateur" [label]="formateurs[formateur]"></option>
      </select>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Enregistrer</button>
  </div>
</form>
