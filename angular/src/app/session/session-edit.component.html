<form (ngSubmit)="save()" #formulaire="ngForm">
  <div class="form-group">
    <label for="id">Id</label>
    <input id="id" name="id" [(ngModel)]="session.key" class="form-control" readonly/><br/>
    <div class="form-group">
      <label for="dateDebut">Date de début</label>
      <input id="dateDebut" name="dateDebut" [(ngModel)]="session.dateDebut" class="form-control" required/><br/>
      <div style="color: red" *ngIf="dateDebut.dirty&&dateDebut.hasError('required')">date de début obligatoire</div>
    </div>
    <div class="form-group">
      <label for="dateFin">Date de fin</label>
      <input id="dateFin" name="dateFin" [(ngModel)]="session.dateFin" class="form-control" required
             #nom="ngModel"/><br/>
      <div style="color: red" *ngIf="dateFin.dirty&&dateFin.hasError('required')">date de fin obligatoire</div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Enregistrer</button>
  </div>
</form>
</form>
